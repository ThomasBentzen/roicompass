<!DOCTYPE html>
<html lang="en">
<head>
  <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROI Compass | Coming Soon.</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');
    
    * {
      font-family: Arial, monospace;
      box-sizing: border-box;
    }
    
    body {
      background-color: #000;
      color: rgba(255, 255, 255, 0.8);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: rgba(0, 153, 255, 0.9);
      text-shadow: 0 0 2px rgba(0, 153, 255, 0.3);
      letter-spacing: 1px;
    }
    .tagline {
      font-size: 1.2rem;
      color: rgba(0, 153, 255, 0.8);
      white-space: nowrap;
      overflow: hidden;
      margin: 0 auto 2rem auto;
      letter-spacing: .1em;
      text-shadow: 0 0 1px rgba(0, 153, 255, 0.3);
      width: 0;
      animation: typing 3.5s steps(30, end) forwards, 
                 deleteText 2s steps(30, end) 6s forwards,
                 typing 3.5s steps(30, end) 8s forwards,
                 deleteText 2s steps(30, end) 14s forwards,
                 loopAnimation 16s infinite 16s;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes deleteText {
      from { width: 100% }
      to { width: 0 }
    }
    @keyframes loopAnimation {
      0% { width: 0 }
      25% { width: 100% }
      50% { width: 100% }
      75% { width: 0 }
      100% { width: 0 }
    }
    .space {
      height: 20px;
    }
    .quote {
      font-style: italic;
      margin: 30px 0;
      opacity: 0.75;
      letter-spacing: 0.5px;
    }
    .quote-author {
      text-align: right;
      font-size: 0.9rem;
      opacity: 0.6;
      margin-top: 10px;
    }

    /* Form Styles */
    .signup-form {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 153, 255, 0.3);
      border-radius: 12px;
      padding: 30px;
      margin: 40px 0;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 153, 255, 0.1);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .form-title {
      color: rgba(0, 153, 255, 0.9);
      font-size: 1.3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 1px rgba(0, 153, 255, 0.3);
      letter-spacing: 0.5px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      margin-bottom: 6px;
      letter-spacing: 0.3px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.95rem;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-group input:focus {
      border-color: rgba(0, 153, 255, 0.6);
      box-shadow: 0 0 0 2px rgba(0, 153, 255, 0.1);
      background: rgba(0, 0, 0, 0.6);
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .submit-btn {
      width: 100%;
      padding: 14px 20px;
      background: linear-gradient(135deg, rgba(0, 153, 255, 0.8), rgba(0, 123, 204, 0.8));
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, rgba(0, 153, 255, 1), rgba(0, 123, 204, 1));
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 153, 255, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .footer {
      font-size: 0.9rem;
      opacity: 0.5;
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .tagline {
        font-size: 1rem;
      }
      
      .signup-form {
        padding: 20px;
        margin: 30px 0;
      }
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h1>ROI Compass - coming soon...</h1>
    <div class="tagline">Compass being calibrated</div>
    
    <div class="space"></div>
    
    <div class="quote">
      "Festina Lente" — Make Haste Slowly
      <div class="quote-author">— Caesar Augustus, First Roman Emperor</div>
    </div>

    <form class="signup-form" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00Dd200000Dluwv" method="POST">
      
      <input type="hidden" name="oid" value="00Dd200000Dluwv">
      <input type="hidden" name="retURL" value="http://www.roicompass.com">

      <div class="form-title">Get Early Access</div>

      <div class="form-group">
        <label for="first_name">First Name</label>
        <input id="first_name" maxlength="40" name="first_name" type="text" placeholder="Enter your first name" />
      </div>

      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input id="last_name" maxlength="80" name="last_name" type="text" placeholder="Enter your last name" />
      </div>

      <div class="form-group">
        <label for="company">Company</label>
        <input id="company" maxlength="40" name="company" type="text" placeholder="Your company name" />
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input id="city" maxlength="40" name="city" type="text" placeholder="Your city" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" maxlength="80" name="email" type="email" placeholder="your@email.com" />
      </div>

      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input id="mobile" maxlength="40" name="mobile" type="tel" placeholder="Your phone number" />
      </div>

      <button type="submit" name="submit" class="submit-btn">Request Access</button>

    </form>
  </div>

  <div class="footer">
    © 2025 ROI COMPASS
  </div>
</body>
</html>
