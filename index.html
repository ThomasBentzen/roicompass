<head>

  <title>ROI Compass | Coming Soon.</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');
    
    * {
      font-family: Arial, monospace;
      box-sizing: border-box;
    }
    
    body {
      background-color: #000;
      color: rgba(255, 255, 255, 0.8);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: rgba(0, 153, 255, 0.9);
      text-shadow: 0 0 2px rgba(0, 153, 255, 0.3);
      letter-spacing: 1px;
    }
    .tagline {
      font-size: 1.2rem;
      color: rgba(0, 153, 255, 0.8);
      white-space: nowrap;
      overflow: hidden;
      margin: 0 auto 2rem auto;
      letter-spacing: .1em;
      text-shadow: 0 0 1px rgba(0, 153, 255, 0.3);
      width: 0;
      animation: typing 3.5s steps(30, end) forwards, 
                 deleteText 2s steps(30, end) 6s forwards,
                 typing 3.5s steps(30, end) 8s forwards,
                 deleteText 2s steps(30, end) 14s forwards,
                 loopAnimation 16s infinite 16s;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes deleteText {
      from { width: 100% }
      to { width: 0 }
    }
    @keyframes loopAnimation {
      0% { width: 0 }
      25% { width: 100% }
      50% { width: 100% }
      75% { width: 0 }
      100% { width: 0 }
    }
    .space {
      height: 20px;
    }
    .quote {
      font-style: italic;
      margin: 30px 0;
      opacity: 0.75;
      letter-spacing: 0.5px;
    }
    .quote-author {
      text-align: right;
      font-size: 0.9rem;
      opacity: 0.6;
      margin-top: 10px;
    }

    /* Form Styles */
    .signup-form {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 153, 255, 0.3);
      border-radius: 12px;
      padding: 30px;
      margin: 40px 0;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 153, 255, 0.1);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .form-title {
      color: rgba(0, 153, 255, 0.9);
      font-size: 1.3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 1px rgba(0, 153, 255, 0.3);
      letter-spacing: 0.5px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      margin-bottom: 6px;
      letter-spacing: 0.3px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.95rem;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-group input:focus {
      border-color: rgba(0, 153, 255, 0.6);
      box-shadow: 0 0 0 2px rgba(0, 153, 255, 0.1);
      background: rgba(0, 0, 0, 0.6);
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .submit-btn {
      width: 100%;
      padding: 14px 20px;
      background: linear-gradient(135deg, rgba(0, 153, 255, 0.8), rgba(0, 123, 204, 0.8));
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, rgba(0, 153, 255, 1), rgba(0, 123, 204, 1));
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 153, 255, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .footer {
      font-size: 0.9rem;
      opacity: 0.5;
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      body {
        padding: 20px 15px;
        min-height: 100vh;
        justify-content: flex-start;
        padding-top: 40px;
      }
      
      .container {
        padding: 0;
        max-width: 100%;
        width: 100%;
      }
      
      h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }
      
      .tagline {
        font-size: 1rem;
        margin-bottom: 2.5rem;
      }
      
      .quote {
        margin: 40px 0;
        padding: 0 10px;
      }
      
      .signup-form {
        padding: 25px 20px;
        margin: 40px 0 60px 0;
        max-width: 100%;
        border-radius: 8px;
      }
      
      .form-group {
        margin-bottom: 24px;
      }
      
      .form-group input {
        padding: 14px 16px;
        font-size: 16px; /* Prevents zoom on iOS */
      }
      
      .submit-btn {
        padding: 16px 20px;
        font-size: 1.05rem;
      }
      
      .footer {
        position: relative;
        bottom: auto;
        margin-top: 30px;
      }
      
      .space {
        height: 15px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 15px 10px;
        padding-top: 30px;
      }
      
      h1 {
        font-size: 1.75rem;
      }
      
      .signup-form {
        padding: 20px 15px;
      }
    }
  </style>
</head>
