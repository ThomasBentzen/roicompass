<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROI Compass | Coming Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');
    
    * {
      font-family: Arial, monospace;
    }
    
    body {
      background-color: #000;
      color: rgba(255, 255, 255, 0.8);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: rgba(0, 153, 255, 0.9);
      text-shadow: 0 0 2px rgba(0, 153, 255, 0.3);
      letter-spacing: 1px;
    }
    .tagline {
      font-size: 1.2rem;
      color: rgba(0, 153, 255, 0.8);
      white-space: nowrap;
      overflow: hidden;
      margin: 0 auto 2rem auto;
      letter-spacing: .1em;
      text-shadow: 0 0 1px rgba(0, 153, 255, 0.3);
      width: 0;
      animation: typing 3.5s steps(30, end) forwards, 
                 deleteText 2s steps(30, end) 6s forwards,
                 typing 3.5s steps(30, end) 8s forwards,
                 deleteText 2s steps(30, end) 14s forwards,
                 loopAnimation 16s infinite 16s;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes deleteText {
      from { width: 100% }
      to { width: 0 }
    }
    @keyframes loopAnimation {
      0% { width: 0 }
      25% { width: 100% }
      50% { width: 100% }
      75% { width: 0 }
      100% { width: 0 }
    }
    .space {
      height: 20px;
    }
    .quote {
      font-style: italic;
      margin: 30px 0;
      opacity: 0.75;
      letter-spacing: 0.5px;
    }
    .quote-author {
      text-align: right;
      font-size: 0.9rem;
      opacity: 0.6;
      margin-top: 10px;
    }
    .footer {
      font-size: 0.9rem;
      opacity: 0.5;
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ROI Compass - coming soon</h1>
    <div class="tagline">Compass being calibrated</div>
    
    <div class="space"></div>
    <div class="space"></div>
    <div class="space"></div>
    
    <div class="quote">
      "Festina Lente" — Make Haste Slowly
      <div class="quote-author">— Caesar Augustus, First Roman Emperor</div>
    </div>
  </div>
  
  <div class="footer">
    © 2025 ROI COMPASS
  </div>
</body>
</html>
